name: Backend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'  # Trigger if files in the backend directory change
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'  # Trigger if files in the backend directory change

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      # Install dependencies for the entire monorepo
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      # Run eslint on the backend workspace
      - name: Run ESLint on Backend
        run: |
          cd backend
          yarn lint

      # Build the backend app
      - name: Build Backend
        run: |
          cd backend
          yarn build
