name: Daily Release PR (develop → main)

on:
  schedule:
    - cron: "0 6 * * *" # 08:00 CEST
    - cron: "0 7 * * *" # 08:00 CET
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch branches
        run: git fetch origin

      - name: Create or update release PR
        env:
          GH_TOKEN: ${{ secrets.PR_CREATE_TOKEN }}
        run: |
          set -e

          if git merge-base --is-ancestor origin/main origin/develop; then
            echo "develop is ahead of main → release needed"

            PR_NUMBER=$(gh pr list \
              --base main \
              --head develop \
              --state open \
              --json number \
              --jq '.[0].number // empty')

            TITLE="Release $(date +'%Y-%m-%d')"
            BODY=$(cat <<EOF
          Automated daily release PR.

          Merge this PR to release all changes currently in \`develop\` to \`main\`.
          EOF
          )

            if [ -z "$PR_NUMBER" ]; then
              gh pr create \
                --base main \
                --head develop \
                --title "$TITLE" \
                --body "$BODY" \
                --label release
            else
              gh pr edit "$PR_NUMBER" \
                --title "$TITLE" \
                --body "$BODY"
            fi
          else
            echo "No changes to release"

            PR_NUMBER=$(gh pr list \
              --base main \
              --head develop \
              --state open \
              --json number \
              --jq '.[0].number // empty')

            if [ -n "$PR_NUMBER" ]; then
              gh pr close "$PR_NUMBER" \
                --comment "Closing PR: develop and main are in sync."
            fi
          fi
