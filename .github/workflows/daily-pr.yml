# .github/workflows/daily-pr.yml
name: Daily Release PR (develop → main)

on:
  schedule:
    - cron: "0 6 * * *" # 08:00 CEST
    - cron: "0 7 * * *" # 08:00 CET
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch branches
        run: git fetch origin

      - name: Create or update daily release PR
        env:
          GH_TOKEN: ${{ secrets.PR_CREATE_TOKEN }}
        run: |
          set -e

          MAIN_SHA=$(git rev-parse origin/main)
          DEVELOP_SHA=$(git rev-parse origin/develop)

          echo "origin/main    @ $MAIN_SHA"
          echo "origin/develop @ $DEVELOP_SHA"
          echo
          echo "Commit graph (main...develop):"
          git log --oneline --left-right --graph origin/main...origin/develop || true
          echo

          if git merge-base --is-ancestor "$MAIN_SHA" "$DEVELOP_SHA" && [ "$MAIN_SHA" != "$DEVELOP_SHA" ]; then
            echo "✅ develop is ahead of main — release needed"

            PR_NUMBER=$(gh pr list \
              --base main \
              --head develop \
              --state open \
              --json number \
              --jq '.[0].number // empty')

            TITLE="Release $(date +'%Y-%m-%d')"
            BODY=$(cat <<EOF
Automated daily release PR.

This PR contains all changes currently on \`develop\` that are ready to be released to \`main\`.

Merging this PR **is the release**.
EOF
            )

            if [ -z "$PR_NUMBER" ]; then
              echo "Creating new release PR"
              gh pr create \
                --base main \
                --head develop \
                --title "$TITLE" \
                --body "$BODY" \
                --label release \
                --label automated
            else
              echo "Updating existing release PR #$PR_NUMBER"
              gh pr edit "$PR_NUMBER" \
                --title "$TITLE" \
                --body "$BODY"
            fi
          else
            echo "ℹ️ No changes to release — develop and main are in sync"

            PR_NUMBER=$(gh pr list \
              --base main \
              --head develop \
              --state open \
              --json number \
              --jq '.[0].number // empty')

            if [ -n "$PR_NUMBER" ]; then
              echo "Closing stale release PR #$PR_NUMBER"
              gh pr close "$PR_NUMBER" \
                --comment "Closing PR: develop and main are in sync."
            fi
          fi
