name: Release Storybook (develop)

on:
  push:
    branches: ["develop"]
    paths:
      - "frontend/**"
      - "package.json"
      - "yarn.lock"
      - ".github/workflows/release-develop-storybook.yml"

permissions:
  contents: write

jobs:
  release:
    name: Semantic Release (Storybook on develop)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Install deps
        run: yarn install --immutable

      - name: Build Storybook
        working-directory: frontend
        run: yarn build-storybook

      - name: Semantic Release (commit changelog on develop)
        working-directory: frontend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release -e ./frontend/.releaserc.app.json

