name: Frontend CI, SCA and SAST

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"
      - ".github/workflows/sca.yml"
      - ".github/workflows/sast.yml"

# Add permissions at the workflow level
permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  sca-scan:
    uses: ./.github/workflows/sca.yml
    with:
      scan-target: "frontend"
      artifact-name: "frontend-retirejs-report"
    secrets: inherit

  sast-scan:
    uses: ./.github/workflows/sast.yml
    with:
      scan-target: "frontend"
      artifact-name: "frontend-trufflehog-report"
    secrets: inherit

  summarize:
    runs-on: ubuntu-latest
    needs: [sca-scan, sast-scan]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Summarize and Post Comment
        uses: ./.github/actions/summarize
        with:
          scan-target: "frontend"
          sca-artifact: "frontend-retirejs-report"
          sast-artifact: "frontend-trufflehog-report"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint-build:
    name: Lint & Build frontend
    runs-on: ubuntu-latest
    needs: summarize

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn" # Enable caching based on yarn.lock

      - name: Restore Frontend Cache
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            .yarn/cache
          key: ${{ runner.os }}-yarn-frontend-${{ hashFiles('frontend/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-frontend-
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Run ESLint specifically on the frontend workspace
      - name: Run ESLint on frontend
        run: yarn workspace frontend lint:fix

      # Build the frontend application
      - name: Build frontend
        run: yarn workspace frontend build