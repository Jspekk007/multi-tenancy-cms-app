name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'  # Only trigger if files in the frontend directory change
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'  # Only trigger if files in the frontend directory change

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          cd frontend
          yarn install

      - name: Build frontend
        run: |
          cd frontend
          yarn build

      - name: Deploy frontend
        run: |
          cd frontend
          yarn start