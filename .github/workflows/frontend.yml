name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'  # Trigger if files in the frontend directory change
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'  # Trigger if files in the frontend directory change

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      # Install dependencies for the entire monorepo
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      # Run eslint on the frontend workspace
      - name: Run ESLint on Frontend
        run: |
          cd frontend
          yarn lint

      # Build the frontend app
      - name: Build Frontend
        run: |
          cd frontend
          yarn build
