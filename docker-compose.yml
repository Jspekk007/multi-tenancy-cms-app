services:
  frontend:
    env_file:
      - .env
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    env_file:
      - .env
    environment:
      - DOCKER=true
      - NODE_ENV=development # Set development environment
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3000:3000"
      - "9229:9229" # Expose debugger port
    depends_on:
      - postgres
    networks:
      - app-network
    volumes:
      - ./backend/src:/app/backend/src # Mount backend source for hot reloading
      - ./backend/package.json:/app/backend/package.json # Mount package.json
      - ./backend/yarn.lock:/app/backend/yarn.lock # Mount yarn.lock
      - ./backend/tsconfig.json:/app/backend/tsconfig.json # Mount tsconfig.json

  postgres:
    image: postgres:latest
    container_name: backend-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge
