services:
  redis:
    image: redis:7-alpine
    container_name: atlas_redis
    restart: always
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-devpassword}"
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-devpassword}
    volumes:
      - redis_data:/data
    networks:
      - atlas_network

networks:
  atlas_network:
    driver: bridge

volumes:
  redis_data:
