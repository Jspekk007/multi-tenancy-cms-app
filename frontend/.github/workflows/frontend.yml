name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - 'develop'
    pull_request:
      branches:
        - main
        - 'develop'
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'
      
      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile
      
      - name: Build Next.js app
        run: |
          cd frontend
          yarn build